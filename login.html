    Breakpoints();
  </script>

<body>
<!-- Header -->
<header class="container-fluid">
  <div class="row header-block-main">
    <div class="col-6 col-sm-6 header-logo1"> <img src="images/healthcare-logo.png" width="189" height="59" class="img-fluid" alt="Community Acute Care Center" /> </div>
    <div class="col-6 col-sm-6 header-logo2-main"><img src="images/bank-logo.png" width="151" height="70" class="img-fluid" alt="National Bank" /> </div>
  </div>
</header>
<!-- Registration form Section -->
<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <div class="row">
          <div class="col-12 col-xs-12 col-md-12 m-t-20">
            
            <h1 class="form-heading m-t-40" style="border-bottom:none;">Welcome to National Hospital Registrar Portal</h1>
             </div>
             </div>
            <div class="row">
          	<div class="col-12 col-xs-8 col-md-8 offset-md-2 m-t-40 m-b-50"> 
            <!-- Form Success or Error Alerts Start -->
            	<div class="alert col-12 col-xs-8 col-md-8 offset-md-2 alert-success"> <strong>Success!</strong> </div>
				<div class="alert col-12 col-xs-8 col-md-8 offset-md-2 alert-danger"> <strong>Invalid username and password!</strong> </div>
            <!-- Form Success or Error Alerts End -->
            <form action="/" method="post" id="login-portal" class="m-t-40 m-b-40 row login-portal form toggle-disabled" autocomplete="off" >
              <div class="col-12 col-xs-10 col-md-10 offset-md-1">
                
                <div class="form-group form-group-reg">
                  <label for="email" class="col-form-label login-text text-left w-full">Email ID</label>
                  <input type="email" class="form-control login-input" name="email" data-validation="required email" required minlength="6" maxlength="256" data-validation-error-msg-container="#email-error" placeholder="john@example.com">
                  <div id="email-error" class="error-block"></div>
                </div>
                
                <div class=" form-group-reg form-icons-gly">
                  <label for="password" class="col-form-label login-text text-left w-full">Password</label>
                  <input type="password" class="form-control login-input" name="Password" id="password" data-validation="required"  minlength="6" maxlength="256"  data-validation-error-msg-container="#password-error" placeholder="XXXXXXXX" required>
                  <span class="glyphicon glyphicon-eye-open glyphicon-align-center glyphicon-css"></span>
                  <div id="password-error" class="password-block"></div>
                </div>
                
               
                
                <div class=" m-b-20 btn-group-sm text-center">
                  <button type="submit" class="btn btn-subm login-sub col-md-12 p-t-12  m-t-20" id="btnsubmit">SUBMIT</button>
                </div>
                <div class="col-sm-6 offset-md-6 offset-6 m-b-30">
                	<div class="forget-pwd">
                    	<a href="#">Forgot Password?</a>
                    </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Footer -->
<footer class="site-footer">

<script src="js/html5.js"></script>

<script src='js/custom.js'></script>
</body>
</html>
