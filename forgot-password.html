<body>
<!-- Header -->
<header class="container-fluid">
  <div class="row header-block-main">
    <div class="col-6 col-sm-6 header-logo1"> <img src="images/healthcare-logo.png" width="189" height="59" class="img-fluid" alt="Community Acute Care Center" /> </div>
    <div class="col-6 col-sm-6 header-logo2-main"><img src="images/bank-logo.png" width="151" height="70" class="img-fluid" alt="National Bank" /> </div>
  </div>
</header>
<!-- Registration form Section -->
<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <div class="row">
         	<div class="col-12 col-xs-8 col-md-8 offset-md-2  m-t-40 m-b-10">
            	<div class="main-head">
            	<h1 class="form-heading col-12 col-xs-10 col-md-10  m-t-10" style="border-bottom:none; text-align:left">Forgot Password</h1>
                <p class="head-p col-12 col-xs-10 col-md-10  m-t-10">Please enter username to retrieve password </p>
                </div>
            </div>
          	<div class="col-12 col-xs-8 col-md-8 offset-md-2 m-b-80"> 
      
            <form action="/" method="post" id="forget-pwd" class=" p-b-30 p-t-10 row login-portal form toggle-disabled" autocomplete="off" >
              
              <div class="col-12 col-xs-10 col-md-10 offset-md-1">
                
                <div class="form-group form-group-reg">
                  <label for="text" class="col-form-label login-text text-left w-full">Enter Username</label>
                  <input type="email" class="form-control login-input" name="username" data-validation="required email" required minlength="6" maxlength="256" data-validation-error-msg-container="#username-error" placeholder="Type here">
                  <div id="username-error" class="error-block"></div>
                </div>
               
                
                <div class=" m-b-20 btn-group-sm text-center">
                  <button type="submit" class="btn btn-subm login-sub col-md-12 p-t-12  m-t-20" id="btnsubmit">SUBMIT</button>
                </div>
                
              </div>
            </form>
            <div class="col-12 col-xs-8 col-md-8 offset-md-2  appstatus">
                 <div id="wrap" class="alert alert-success alert-ins">
                    <img class="left" src="images/info.png">
                    <p class="inspCls inpsc-text"> Thank you for submitting details.<br> 
						Please click on the link shared on your register mail id.</p>
                  </div>
            </div>
          </div>
         
        </div>
      </div>
    </div>
  </div>
</section>

<script src='js/custom.js'></script>
</body>
</html>
